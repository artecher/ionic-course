<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="song in fctrl.favorites track by $index"
                ng-click="fctrl.openSong(song)"
                class="item-avatar">
        <img ng-src="{{::song.image_small}}" alt="">
        <h2>{{::song.title}}</h2>
        <p>{{::song.artist}}</p>

        <ion-option-button class="button-assertive"
                ng-click="fctrl.removeSong(song, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
